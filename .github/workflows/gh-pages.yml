name: Deploy multiple Jekyll sites

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1   # GitHub Pages supports Jekyll with Ruby 3.x
          bundler-cache: true

      - name: Build all Jekyll sites
        run: |
          mkdir -p _site

          for dir in $(find . -maxdepth 1 -type d ! -name '.' ! -name '_site' ! -name '.github'); do
            if [ -f "$dir/_config.yml" ]; then
              sitename=$(basename $dir)
              echo "ðŸ”¨ Building $sitename"

              # Ensure dependencies if Gemfile exists
              if [ -f "$dir/Gemfile" ]; then
                cd "$dir"
                bundle install
                bundle exec jekyll build -d "../_site/$sitename" --baseurl "/$sitename"
                cd ..
              else
                jekyll build -s "$dir" -d "_site/$sitename" --baseurl "/$sitename"
              fi
            fi
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
