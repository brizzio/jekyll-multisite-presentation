name: Build and Deploy Jekyll Multisite

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'  # Match your local Ruby version

      # 3. Install Bundler
      - name: Install Bundler
        run: gem install bundler

      # 4. Install dependencies for each site
      - name: Install dependencies
        run: |
          for dir in $(find . -maxdepth 1 -type d ! -name '.' ! -name '_site' ! -name '.github'); do
            if [ -f "$dir/Gemfile" ]; then
              echo "Installing bundle for $dir"
              cd "$dir"
              bundle install
              cd ..
            fi
          done

      # 5. Build each Jekyll site into _site
      - name: Build sites
        run: |
          mkdir -p _site
          for dir in $(find . -maxdepth 1 -type d ! -name '.' ! -name '_site' ! -name '.github'); do
            if [ -f "$dir/_config.yml" ]; then
              echo "Building Jekyll site in $dir"
              BASEURL="/${dir#./}"
              cd "$dir"
              if [ -f Gemfile ]; then
                bundle exec jekyll build -d ../_site/${dir#./} --baseurl $BASEURL
              else
                jekyll build -d ../_site/${dir#./} --baseurl $BASEURL
              fi
              cd ..
            fi
          done

      # 6. Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
